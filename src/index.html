<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-danger">
    <h1 class="navbar-brand text-white" href="#">Pinterest</h1>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <button id="logoutButton" class="nav-link btn btn-secondary text-white" href="#">Logout <span class="sr-only">(current)</span></button>
        </li>
      </ul>
    </div>
  </nav>
  
  <div id="auth"></div>

  <div id="boards" class="hide">
    <div class="text-center p-3">
      <h1 class="text-center">BOARDS</h1>
      <button id="addBoardModalButton" class="btn btn-danger m-2">ADD BOARD</button>
    </div>
    <div id="boardDisplay" class="d-flex flex-row justify-content-around"></div>
  </div>

  <div id="singleBoardView" class="hide" >
    <div class="text-center p-3"> 
      <h1 class="text-center">PINS</h1>
      <button class="btn btn-danger m-2">ADD PIN</button>
  </div>
    <div id="pinDisplay" class="d-flex flex-row justify-content-around"></div>
  </div>

<!-- ADD BOARD MODAL -->
<div class="modal" id="boardModal" data-target="#myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add a new Board</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="boardModalBody" class="modal-body">
        <div id="modalBoardForm"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>  
          <button type="submit" id="newBoardSubmit" class="newBoardSubmit btn btn-success">Submit New Board</button>
          <button type="submit" id="editBoardSubmit" class="editBoardSubmit btn btn-success">Edit Board</button>
      </div>
    </div>
  </div>
</div>  
<!-- ADD BOARD MODAL END -->

</body>
</html>
